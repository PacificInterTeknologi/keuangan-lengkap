<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jurnal Transaksi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1B1F3B;
    }

    #menuToggle {
      margin: 10px 0;
      position: relative;
    }

    #menuToggle button {
      background-color: #1B1F3B;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #dropdownMenu {
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      position: absolute;
      top: 40px;
      left: 0;
      display: none;
      border-radius: 5px;
      z-index: 1000;
    }

    #dropdownMenu a {
      display: block;
      margin-bottom: 8px;
      text-decoration: none;
      color: #1B1F3B;
      font-weight: bold;
    }

    @media print {
      #menuToggle, .form-jurnal, .aksi-btn {
        display: none !important;
      }

      table {
        font-size: 10pt;
      }
    }

    .form-jurnal {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .form-jurnal input, .form-jurnal select {
      padding: 8px;
      width: 200px;
    }

    .form-jurnal button {
      padding: 10px 20px;
      background: #1B1F3B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #1B1F3B;
      color: white;
    }

    .aksi-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Jurnal Transaksi</h1>

  <!-- MENU GARIS TIGA -->
  <div id="menuToggle">
    <button onclick="toggleMenu()">‚ò∞ Menu</button>
    <div id="dropdownMenu">
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="#" onclick="window.print()">üñ®Ô∏è Cetak</a>
    </div>
  </div>

  <!-- FORM INPUT -->
  <div class="form-jurnal">
    <input type="date" id="tanggal" required>
    <input type="text" id="deskripsi" placeholder="Deskripsi" required>
    <select id="akun">
      <option value="">-- Pilih Akun --</option>
      <option value="Kas">Kas</option>
      <option value="Piutang Usaha">Piutang Usaha</option>
      <option value="Modal">Modal</option>
      <option value="Pendapatan Jasa">Pendapatan Jasa</option>
      <option value="Biaya Operasional">Biaya Operasional</option>
    </select>
    <select id="status">
      <option value="debit">Debit</option>
      <option value="kredit">Kredit</option>
    </select>
    <input type="number" id="jumlah" placeholder="Jumlah" required>
    <button onclick="simpanJurnal()">Simpan</button>
  </div>

  <!-- TABEL DATA -->
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>Deskripsi</th>
        <th>Akun</th>
        <th>Status</th>
        <th>Jumlah</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tabelJurnal"></tbody>
  </table>

  <!-- SCRIPT -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function loadJurnal() {
      const data = JSON.parse(localStorage.getItem("dataLaporan")) || [];
      const tbody = document.getElementById("tabelJurnal");
      tbody.innerHTML = "";
      data.forEach((item, i) => {
        const jumlahFormatted = isNaN(item.jumlah) ? "-" : "Rp " + parseFloat(item.jumlah).toLocaleString("id-ID");
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${item.tanggal}</td>
            <td>${item.deskripsi}</td>
            <td>${item.akun}</td>
            <td>${item.status || "-"}</td>
            <td>${jumlahFormatted}</td>
            <td><button class="aksi-btn" onclick="hapusJurnal(${i})">Hapus</button></td>
          </tr>
        `;
      });
    }

    function simpanJurnal() {
      const tanggal = document.getElementById("tanggal").value;
      const deskripsi = document.getElementById("deskripsi").value;
      const akun = document.getElementById("akun").value;
      const status = document.getElementById("status").value;
      const jumlah = parseFloat(document.getElementById("jumlah").value);

      if (!tanggal || !deskripsi || !akun || !status || isNaN(jumlah)) {
        alert("Lengkapi semua kolom.");
        return;
      }

      const data = JSON.parse(localStorage.getItem("dataLaporan")) || [];
      data.push({ tanggal, deskripsi, akun, status, jumlah });
      localStorage.setItem("dataLaporan", JSON.stringify(data));
      loadJurnal();

      document.getElementById("tanggal").value = "";
      document.getElementById("deskripsi").value = "";
      document.getElementById("akun").value = "";
      document.getElementById("status").value = "debit";
      document.getElementById("jumlah").value = "";
    }

    function hapusJurnal(index) {
      const data = JSON.parse(localStorage.getItem("dataLaporan")) || [];
      if (confirm("Hapus entri ini?")) {
        data.splice(index, 1);
        localStorage.setItem("dataLaporan", JSON.stringify(data));
        loadJurnal();
      }
    }

    window.onload = loadJurnal;
  </script>

</body>
</html>
