<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Penjualan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="keuangan.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #1B1F3B;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #1B1F3B;
      color: white;
      padding: 15px;
      font-size: 1.4em;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .dropdown-button {
      background-color: #1B1F3B;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95em;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #1B1F3B;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 10px;
      font-size: 0.95em;
    }

    table thead {
      background-color: #1B1F3B;
      color: white;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tfoot td {
      font-weight: bold;
      background-color: #eee;
    }

    @media print {
      .dropdown, .dropdown-button, .dropdown-content, button.hapus-btn {
        display: none !important;
      }

      body {
        font-size: 10pt;
        padding: 0;
      }

      table {
        font-size: 10pt;
      }
    }
  </style>
</head>
<body>
  <header>Laporan Penjualan</header>

  <div class="dropdown">
    <button class="dropdown-button">‚ò∞ Menu</button>
    <div class="dropdown-content">
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="pelanggan.html">üìÑ Data Pelanggan</a>
      <a href="jenis-invoice.html">üìë Jenis Invoice</a>
      <a href="invoice.html">üßæ Invoice</a>
      <a href="laporan-penjualan.html">üìä Laporan Penjualan</a>
      <a href="#" onclick="window.print()">üñ®Ô∏è Cetak</a>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>Customer</th>
        <th>No Invoice</th>
        <th>Total</th>
        <th>Status</th>
        <th>Tanggal Pelunasan</th>
        <th>Hapus</th>
      </tr>
    </thead>
    <tbody id="isiLaporan"></tbody>
    <tfoot>
      <tr>
        <td colspan="4" style="text-align: right;">Total Penjualan:</td>
        <td colspan="4" id="totalSemua"></td>
      </tr>
    </tfoot>
  </table>

  <script>
    
  // CEK LOGIN DAN ROLE
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if (!currentUser || !["admin", "staff"].includes(currentUser.role)) {
    alert("Akses ditolak. Halaman ini hanya untuk Admin & Staff.");
    window.location.href = "dashboard.html";
  }
    function formatRupiah(angka) {
      return "Rp " + parseFloat(angka).toLocaleString("id-ID");
    }

    function simpanData(data) {
      localStorage.setItem("dataPenjualan", JSON.stringify(data));
    }

    function tampilkanLaporanPenjualan() {
      const data = JSON.parse(localStorage.getItem("dataPenjualan")) || [];
      const tbody = document.getElementById("isiLaporan");
      const totalView = document.getElementById("totalSemua");
      let totalSemua = 0;
      tbody.innerHTML = "";

      data.forEach((item, index) => {
        const status = item.status || "Belum Lunas";
        const pelunasan = item.tanggalPelunasan || "";
        totalSemua += parseFloat(item.total);

        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.tanggal}</td>
            <td>${item.customer}</td>
            <td><a href="detail-invoice.html?no=${encodeURIComponent(item.noInvoice)}" target="_blank">${item.noInvoice}</a></td>
            <td>${formatRupiah(item.total)}</td>
            <td>
              <select onchange="ubahStatus(${index}, this.value)">
                <option value="Belum Lunas" ${status === "Belum Lunas" ? "selected" : ""}>Belum Lunas</option>
                <option value="Lunas" ${status === "Lunas" ? "selected" : ""}>Lunas</option>
              </select>
            </td>
            <td>
              <input type="date" value="${pelunasan}" id="tglPelunasan${index}" ${status === "Lunas" ? "" : "disabled"} onchange="ubahTanggalPelunasan(${index}, this.value)" />
            </td>
            <td><button class="hapus-btn" onclick="hapusData(${index})">üóëÔ∏è</button></td>
          </tr>
        `;
      });

      totalView.textContent = formatRupiah(totalSemua);
    }

    function ubahStatus(index, status) {
      const data = JSON.parse(localStorage.getItem("dataPenjualan")) || [];
      data[index].status = status;
      if (status === "Lunas") {
        document.getElementById("tglPelunasan" + index).disabled = false;
      } else {
        data[index].tanggalPelunasan = "";
        document.getElementById("tglPelunasan" + index).value = "";
        document.getElementById("tglPelunasan" + index).disabled = true;
      }
      simpanData(data);
    }

    function ubahTanggalPelunasan(index, value) {
      const data = JSON.parse(localStorage.getItem("dataPenjualan")) || [];
      data[index].tanggalPelunasan = value;
      simpanData(data);
    }

    function hapusData(index) {
      const data = JSON.parse(localStorage.getItem("dataPenjualan")) || [];
      if (confirm("Yakin ingin menghapus data ini?")) {
        data.splice(index, 1);
        simpanData(data);
        tampilkanLaporanPenjualan();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      tampilkanLaporanPenjualan();
    });
  </script>
</body>
</html>
