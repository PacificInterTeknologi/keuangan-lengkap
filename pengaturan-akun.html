<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Akun - Pacific Inter Teknologi</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="akun.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #1B1F3B;
      padding: 20px;
    }
    header {
      background-color: #1B1F3B;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    #menuToggle {
      margin: 15px 0;
      position: relative;
    }
    #menuToggle button {
      background-color: #1B1F3B;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #dropdownMenu {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      position: absolute;
      top: 45px;
      left: 0;
      display: none;
      border-radius: 5px;
      z-index: 1000;
    }
    #dropdownMenu a {
      display: block;
      text-decoration: none;
      color: #1B1F3B;
      font-weight: bold;
      margin-bottom: 8px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      background-color: #1B1F3B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    thead {
      background-color: #1B1F3B;
      color: white;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .hapus-btn {
      background: red;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #hapusBtn {
      background: red;
      display: none;
      margin-top: 10px;
    }
    @media print {
      #menuToggle, #hapusBtn, form {
        display: none !important;
      }
    }
  </style>
</head>
<body>
<header>Input Data Akun</header>
<!-- Menu Garis Tiga -->
<div id="menuToggle">
  <button onclick="toggleMenu()">‚ò∞ Menu</button>
  <div id="dropdownMenu">
    <a href="dashboard.html">üè† Dashboard</a>
    <a href="jurnal.html">üßæ Jurnal</a>
    <a href="laporan.html">üìë Laporan Keuangan</a>
    <a href="neraca.html">üìä Neraca</a>
    <a href="#" onclick="exportExcel()">üì§ Export Excel</a>
    <a href="#" onclick="exportPDF()">üìÑ Export PDF</a>
    <a href="#" onclick="window.print()">üñ®Ô∏è Cetak</a>
  </div>
</div>
<!-- Form Input Akun -->
<form id="form-akun" style="display: none;">
  <label for="tanggal">Tanggal</label>
  <input type="date" id="tanggal" required>
  <label for="deskripsi">Deskripsi</label>
  <input type="text" id="deskripsi" required>
  <label for="kategori">Kategori</label>
  <select id="kategori" required>
    <option value="Pemasukan">Pemasukan</option>
    <option value="Pengeluaran">Pengeluaran</option>
  </select>
  <label for="akun">Akun</label>
  <select id="akun" required>
    <option value="Kas">Kas</option>
    <option value="Piutang Usaha">Piutang Usaha</option>
    <option value="Pendapatan Jasa">Pendapatan Jasa</option>
    <option value="Biaya Operasional">Biaya Operasional</option>
    <option value="Hutang Usaha">Hutang Usaha</option>
  </select>
  <label for="jumlah">Jumlah</label>
  <input type="number" id="jumlah" required>
  <label for="status">Status</label>
  <select id="status" required>
    <option value="debit">Debit</option>
    <option value="kredit">Kredit</option>
  </select>
  <button type="submit">üíæ Simpan</button>
</form>
<!-- Tabel Data -->
<h2>Data Akun</h2>
<table id="tabelDataAkun">
  <thead>
    <tr>
      <th>No</th>
      <th>Tanggal</th>
      <th>Deskripsi</th>
      <th>Kategori</th>
      <th>Akun</th>
      <th>Jumlah</th>
      <th>Status</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="isiDataAkun"></tbody>
</table>
<button id="hapusBtn" onclick="hapusSemua()">üóëÔ∏è Hapus Semua</button>
</body>
</html>
