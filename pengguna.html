<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manajemen Pengguna - PACIFI PRO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1B1F3B;
      margin-bottom: 25px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1B1F3B;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #1B1F3B;
      color: white;
    }

    .btn-hapus {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }

      input, select, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Manajemen Pengguna</h2>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <select id="role">
      <option value="staff">Staff</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="tambahUser()">âž• Tambah Pengguna</button>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
  </div>

  <script>
    const userLogin = JSON.parse(localStorage.getItem("currentUser"));
    if (!userLogin || userLogin.role !== "admin") {
      alert("Hanya admin yang dapat mengakses halaman ini.");
      window.location.href = "dashboard.html";
    }

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const tbody = document.getElementById("userList");
      tbody.innerHTML = "";

      users.forEach((u, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${u.username}</td>
            <td>${u.role}</td>
            <td><button class="btn-hapus" onclick="hapusUser(${i})">Hapus</button></td>
          </tr>`;
      });
    }

    function tambahUser() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!user || !pass) {
        alert("Harap isi semua kolom!");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];

      const exist = users.find(u => u.username === user);
      if (exist) {
        alert("Username sudah digunakan!");
        return;
      }

      users.push({ username: user, password: pass, role });
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      alert("Pengguna berhasil ditambahkan!");
    }

    function hapusUser(index) {
      if (confirm("Yakin ingin menghapus pengguna ini?")) {
        const users = JSON.parse(localStorage.getItem("users")) || [];
        users.splice(index, 1);
        localStorage.setItem("users", JSON.stringify(users));
        loadUsers();
      }
    }

    loadUsers();
  </script>
</body>
</html>
