<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Pacific Inter Teknologi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #1B1F3B;
    }

    .overlay {
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .logo {
      display: block;
      margin: 40px auto 10px;
      height: 160px;
    }

    .brand {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .user-info {
      text-align: center;
      font-size: 14px;
      margin-bottom: 30px;
      color: #666;
    }

    .dropdown {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .dropdown-button {
      background-color: #1B1F3B;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      color: #1B1F3B;
      min-width: 240px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
    }

    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      color: #1B1F3B;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown-content.show {
      display: block;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: darkred;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .brand {
        font-size: 22px;
      }

      .dropdown-button {
        font-size: 0.9em;
        padding: 8px 12px;
      }

      .dropdown-content {
        min-width: 200px;
      }

      .logo {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Tombol Menu di Kiri Atas -->
    <div class="dropdown">
      <button class="dropdown-button" onclick="toggleMenu()">â˜° Menu</button>
      <div class="dropdown-content" id="dropdownMenu">
        <a href="pelanggan.html">ðŸ“‡ Data Pelanggan</a>
        <a href="jenis-invoice.html">ðŸ“‚ Jenis Invoice</a>
        <a href="invoice.html">ðŸ§¾ Invoice</a>
        <a href="laporan-penjualan.html">ðŸ“Š Laporan Penjualan</a>
        <a href="program_keuangan_akun.html">ðŸ’¼ Input Akun</a>
        <a href="program_keuangan_jurnal.html">ðŸ“˜ Jurnal</a>
        <a href="program_keuangan_laporan.html">ðŸ“ˆ Laporan Keuangan</a>
        <a href="neraca.html">ðŸ“Š Neraca</a>
        <a href="pengguna.html" id="linkPengguna" style="display: none;">ðŸ‘¤ Manajemen Pengguna</a>
      </div>
    </div>

    <!-- Tombol Logout di Kanan Atas -->
    <button class="logout-btn" onclick="logout()" title="Logout">âŽ‹</button>

    <!-- Logo Perusahaan -->
    <img src="tegline.png" alt="Logo Perusahaan" class="logo">

    <!-- Nama Brand -->
    <div class="brand">PACIFI PRO</div>

    <!-- Nama User -->
    <div class="user-info" id="userWelcome"></div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }

    function logout() {
      localStorage.removeItem("currentUser");
      alert("Anda telah logout.");
      window.location.href = "login.html";
    }

    // Cek user login dan tampilkan nama
    window.onload = function () {
      const user = JSON.parse(localStorage.getItem("currentUser"));
      if (!user) {
        alert("Anda belum login!");
        window.location.href = "login.html";
        return;
      }
      document.getElementById("userWelcome").textContent = "Login sebagai: " + user.username + " (" + user.role + ")";

      if (user.role === "admin") {
        document.getElementById("linkPengguna").style.display = "block";
      }
    };
  </script>
</body>
</html>
