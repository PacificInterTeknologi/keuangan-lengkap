<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - PACIFI PRO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1B1F3B;
      --secondary-color: #8B0000;
      --accent-color: #4285f4;
      --light-color: #f8f9fa;
      --border-color: #e0e0e0;
      --text-color: #333;
      --success-color: #34a853;
      --danger-color: #ea4335;
      --warning-color: #fbbc05;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1B1F3B 0%, #2c3e50 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .login-container {
      width: 100%;
      max-width: 420px;
    }
    
    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    }
    
    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 15px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      overflow: hidden;
      background: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
    }
    
    .logo-fallback {
      width: 100%;
      height: 100%;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: var(--primary-color);
      font-size: 28px;
      font-weight: 700;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-color);
      font-weight: 600;
      font-size: 14px;
    }
    
    .input-group {
      position: relative;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    .input-group input:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
      outline: none;
    }
    
    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      padding: 0;
    }
    
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 8px;
    }
    
    .forgot-password {
      color: var(--accent-color);
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .forgot-password:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }
    
    button {
      width: 100%;
      background: var(--primary-color);
      color: white;
      padding: 12px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background: #0d0e1f;
    }
    
    .note {
      font-size: 13px;
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    
    .error-message {
      background-color: #ffebee;
      color: var(--danger-color);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
      text-align: center;
    }
    
    .success-message {
      background-color: #e8f5e9;
      color: var(--success-color);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
      text-align: center;
    }
    
    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      .logo-container {
        width: 100px;
        height: 100px;
      }
      
      .logo-fallback {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-section">
        <div class="logo-container">
          <!-- Logo dengan file tegline.png -->
          <img src="tegline.png" alt="PACIFI PRO Logo" class="logo" onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='flex';">
          
          <!-- Logo fallback (teks) jika gambar gagal dimuat -->
          <div id="logoFallback" class="logo-fallback" style="display: none;">PP</div>
        </div>
        <h2>PACIFI PRO</h2>
        <p class="subtitle">Silakan login untuk melanjutkan</p>
      </div>
      
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
      
      <form id="loginForm" onsubmit="return false;">
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <input type="text" id="username" placeholder="Masukkan username" required />
            <i class="fas fa-user"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" id="password" placeholder="Masukkan password" required />
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
              <i class="fas fa-eye" id="toggleIcon"></i>
            </button>
          </div>
        </div>
        
        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Ingat saya</label>
          </div>
          <a href="#" class="forgot-password">Lupa password?</a>
        </div>
        
        <button type="submit" onclick="login()">
          <i class="fas fa-sign-in-alt"></i> Masuk
        </button>
      </form>
      
      <div class="note">
        Belum punya akun? <a href="#" style="color: var(--accent-color);">Hubungi Administrator</a>
      </div>
    </div>
  </div>
  
  <script>
    // Buat user default jika belum ada
    if (!localStorage.getItem("users")) {
      localStorage.setItem("users", JSON.stringify([
        { username: "admin", password: "admin123", role: "admin" }
      ]));
    }
    
    // Cek apakah ada user yang tersimpan di remember me
    window.onload = function() {
      const rememberedUser = localStorage.getItem("rememberedUser");
      if (rememberedUser) {
        const user = JSON.parse(rememberedUser);
        document.getElementById('username').value = user.username;
        document.getElementById('rememberMe').checked = true;
      }
    };
    
    // Fungsi untuk toggle visibility password
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
    
    // Fungsi untuk menampilkan pesan error
    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
      
      // Sembunyikan pesan setelah 5 detik
      setTimeout(() => {
        errorElement.style.display = 'none';
      }, 5000);
    }
    
    // Fungsi untuk menampilkan pesan sukses
    function showSuccess(message) {
      const successElement = document.getElementById('successMessage');
      successElement.textContent = message;
      successElement.style.display = 'block';
      
      // Sembunyikan pesan setelah 3 detik
      setTimeout(() => {
        successElement.style.display = 'none';
      }, 3000);
    }
    
    // Fungsi login
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const rememberMe = document.getElementById('rememberMe').checked;
      
      // Validasi input
      if (!username) {
        showError('Username tidak boleh kosong');
        return;
      }
      
      if (!password) {
        showError('Password tidak boleh kosong');
        return;
      }
      
      // Ambil data user dari localStorage
      const allUsers = JSON.parse(localStorage.getItem("users")) || [];
      const foundUser = allUsers.find(u => u.username === username && u.password === password);
      
      if (foundUser) {
        // Simpan user yang sedang login
        localStorage.setItem("currentUser", JSON.stringify(foundUser));
        
        // Jika remember me dicentang, simpan username
        if (rememberMe) {
          localStorage.setItem("rememberedUser", JSON.stringify({ username: username }));
        } else {
          localStorage.removeItem("rememberedUser");
        }
        
        showSuccess('Login berhasil! Mengalihkan ke dashboard...');
        
        // Redirect ke dashboard setelah 1.5 detik
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } else {
        showError('Username atau password salah!');
      }
    }
    
    // Event listener untuk form submit
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      login();
    });
    
    // Event listener untuk Enter key
    document.getElementById('password').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
