<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Pelanggan</title>
  <link rel="stylesheet" href="style.css" />
  <script src="keuangan.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #1B1F3B;
      line-height: 1.6;
      padding: 10px;
    }

    header {
      background-color: #1B1F3B;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 10px;
    }

    .dropdown-button {
      background-color: #1B1F3B;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #1B1F3B;
      padding: 10px 12px;
      text-decoration: none;
      display: block;
      font-size: 0.9em;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    form {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    form button {
      background-color: #8B0000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #a50000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      font-size: 0.9em;
    }

    table thead {
      background-color: #1B1F3B;
      color: white;
    }

    table th,
    table td {
      padding: 6px 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    @media print {
      body * {
        visibility: hidden;
      }
      table, table * {
        visibility: visible;
      }
      table {
        position: absolute;
        top: 0;
        left: 0;
      }
      form, .dropdown, header {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <header>Data Pelanggan</header>

  <div class="dropdown">
    <button class="dropdown-button">‚ò∞ Menu</button>
    <div class="dropdown-content">
      <a href="dashboard.html">üè† Dashboard</a>
      <a href="#" onclick="window.print()">üñ®Ô∏è Cetak</a>
      <a href="#" onclick="exportExcel()">üì• Export ke Excel</a>
      <a href="#" onclick="exportPDF()">üìÑ Export ke PDF</a>
    </div>
  </div>

  <form id="formPelanggan">
    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal" required>

    <label for="namaDropdown">Nama Pelanggan (Pilih jika pernah input):</label>
    <select id="namaDropdown" onchange="isiOtomatis()">
      <option value="">-- Pilih Nama Pelanggan --</option>
    </select>

    <label for="nama">Nama Pelanggan (atau isi baru):</label>
    <input type="text" id="nama" placeholder="Contoh: PT ABC">

    <label for="alamat">Alamat:</label>
    <textarea id="alamat" required></textarea>

    <label for="telp">No. Telepon:</label>
    <input type="text" id="telp" required>

    <label for="pembayaran">Cara Pembayaran:</label>
    <select id="pembayaran" required>
      <option value="Cash">Cash</option>
      <option value="Transfer">Transfer</option>
      <option value="Tempo">Tempo</option>
    </select>

    <button type="submit">üíæ Simpan Data</button>
  </form>

  <table id="tabelPelanggan">
    <thead>
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>Nama</th>
        <th>Alamat</th>
        <th>Telepon</th>
        <th>Pembayaran</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="dataPelanggan"></tbody>
  </table>

  <script>
    function getPelanggan() {
      return JSON.parse(localStorage.getItem("dataPelanggan")) || [];
    }

    function simpanPelanggan(data) {
      localStorage.setItem("dataPelanggan", JSON.stringify(data));
    }

    function tampilkanPelanggan() {
      const tbody = document.getElementById("dataPelanggan");
      const data = getPelanggan();
      tbody.innerHTML = "";
      data.forEach((item, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${item.tanggal}</td>
            <td>${item.nama}</td>
            <td>${item.alamat}</td>
            <td>${item.telp}</td>
            <td>${item.pembayaran}</td>
            <td>
              <button onclick="hapusPelanggan(${i})">Hapus</button>
              <button onclick="lanjutKeJenis(${i})">Lanjut</button>
            </td>
          </tr>`;
      });
    }

    function hapusPelanggan(index) {
      const data = getPelanggan();
      if (confirm("Hapus data ini?")) {
        data.splice(index, 1);
        simpanPelanggan(data);
        tampilkanPelanggan();
        updateDropdownNama();
      }
    }

    function lanjutKeJenis(index) {
      const data = getPelanggan();
      localStorage.setItem("selectedInvoice", JSON.stringify(data[index]));
      window.location.href = "jenis_invoice.html";
    }

    function setupFormPelanggan() {
      const form = document.getElementById("formPelanggan");
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const tanggal = document.getElementById("tanggal").value;
        const namaManual = document.getElementById("nama").value.trim();
        const namaDropdown = document.getElementById("namaDropdown").value;
        const nama = namaManual !== "" ? namaManual : namaDropdown;
        if (!nama) return alert("Nama pelanggan wajib diisi.");

        const alamat = document.getElementById("alamat").value;
        const telp = document.getElementById("telp").value;
        const pembayaran = document.getElementById("pembayaran").value;

        const pelanggan = { tanggal, nama, alamat, telp, pembayaran };
        const data = getPelanggan();
        data.push(pelanggan);
        simpanPelanggan(data);
        form.reset();
        tampilkanPelanggan();
        updateDropdownNama();
      });
    }

    function updateDropdownNama() {
      const dropdown = document.getElementById("namaDropdown");
      const data = getPelanggan();
      const namaUnik = [...new Set(data.map(p => p.nama))];
      dropdown.innerHTML = `<option value="">-- Pilih Nama Pelanggan --</option>`;
      namaUnik.forEach(nama => {
        const option = document.createElement("option");
        option.value = nama;
        option.textContent = nama;
        dropdown.appendChild(option);
      });
    }

    function isiOtomatis() {
      const nama = document.getElementById("namaDropdown").value;
      const data = getPelanggan();
      const pelanggan = data.find(p => p.nama === nama);
      if (pelanggan) {
        document.getElementById("nama").value = pelanggan.nama;
        document.getElementById("alamat").value = pelanggan.alamat;
        document.getElementById("telp").value = pelanggan.telp;
        document.getElementById("pembayaran").value = pelanggan.pembayaran;
      } else {
        document.getElementById("nama").value = "";
        document.getElementById("alamat").value = "";
        document.getElementById("telp").value = "";
        document.getElementById("pembayaran").value = "Cash";
      }
    }

    // Export Excel
    function exportExcel() {
      const table = document.getElementById("tabelPelanggan");
      const wb = XLSX.utils.table_to_book(table, { sheet: "DataPelanggan" });
      XLSX.writeFile(wb, "Data_Pelanggan.xlsx");
    }

    // Export PDF
    function exportPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const table = document.getElementById("tabelPelanggan");
      const rows = Array.from(table.querySelectorAll("tbody tr")).map((tr, i) => {
        const cells = tr.querySelectorAll("td");
        return [
          i + 1,
          cells[1].innerText,
          cells[2].innerText,
          cells[3].innerText,
          cells[4].innerText,
          cells[5].innerText
        ];
      });

      doc.text("Data Pelanggan", 14, 10);
      doc.autoTable({
        head: [["No", "Tanggal", "Nama", "Alamat", "Telepon", "Pembayaran"]],
        body: rows,
        startY: 16
      });
      doc.save("Data_Pelanggan.pdf");
    }
    function getCurrentUser() {
  const user = localStorage.getItem("currentUser");
  return user ? JSON.parse(user) : null;
}

function isAuthorized(roles = []) {
  const user = getCurrentUser();
  if (!user) return false;
  return roles.includes(user.role);
}

window.onload = function () {
  const user = getCurrentUser();
  if (!user) {
    alert("Anda belum login. Silakan login terlebih dahulu.");
    window.location.href = "login.html";
    return;
  }

  if (!isAuthorized(["admin", "staff"])) {
    alert("Anda tidak memiliki izin untuk mengakses halaman ini.");
    window.location.href = "dashboard.html";
    return;
  }

  // Lanjutkan jalankan fungsi awal jika punya akses
  tampilkanPelanggan();
  updateDropdownNama();
  setupFormPelanggan();
};

  </script>
</body>
</html>
